<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/flatly/bootstrap.min.css"
    />
    <style>
      #loading,
      #results {
        display: none;
      }
    </style>
    <title>JS Sandbox</title>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto my-auto">
          <div class="card card-body mt-5">
            <h2 class="heading pb-3 text-center">BOOK LIST</h2>
            <form id="book-form">
              <div class="form-group mb-3">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                />
              </div>
              <div class="form-group mb-3">
                <label for="author">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  name="author"
                />
              </div>
              <div class="form-group mb-3">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" />
              </div>
              <div class="form-group mb-3 text-right">
                <input type="submit" class="btn btn-primary" value="Submit" />
              </div>
            </form>
            <!-- LOADER -->
            <div class="spinner-border mx-auto" role="status" id="loading">
              <span class="sr-only">Loading...</span>
            </div>
            <!-- RESULT -->
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <th>ISBN</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Action</th>
                </thead>
                <tbody id="book-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="appes5.js"></script> -->
    <script src="appes6.js"></script>
  </body>
</html>
