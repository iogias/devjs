<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Tracalories</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper orange">
        <a href="#!" class="brand-logo center">Tracalories</a>
        <ul class="right hide-on-med-and-down">
          <li><a class="waves-effect waves-light btn">Button</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card" id="main">
            <div class="card-content">
              <span class="card-title">Meal</span>
              <div class="row">
                <form id="calories-form">
                  <div class="input-field col s6">
                    <input type="text" name="meal" id="meal" />
                    <label for="task">Meal</label>
                  </div>
                  <div class="input-field col s6">
                    <input type="number" name="calories" id="calories" />
                    <label for="task">Calories</label>
                  </div>
                  <a href="#!" class="waves-effect waves-light btn"
                    ><i class="material-icons left">add</i>Add</a
                  >
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Tasks</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter Tasks</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn black">Clear Tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
