<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/flatly/bootstrap.min.css"
    />
    <style>
      #loading,
      #results {
        display: none;
      }
    </style>
    <title>JS Sandbox</title>
  </head>

  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto my-auto">
          <div class="card card-body mt-5 text-center">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Rp</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Amount"
                  aria-label="Amount"
                  aria-describedby="basic-addon1"
                  id="amount"
                  name="amount"
                />
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon12">%</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Interest"
                  aria-label="Interest"
                  aria-describedby="basic-addon2"
                  id="interest"
                  name="interest"
                  step="0.01"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  placeholder="Tenor"
                  type="number"
                  name="years"
                  id="years"
                  class="form-control"
                />
              </div>
              <div class="input-group mb-3">
                <input
                  type="submit"
                  class="btn btn-primary btn-block"
                  value="Calculate"
                />
              </div>
            </form>

            <!-- LOADER -->

            <div class="spinner-border mx-auto" role="status" id="loading">
              <span class="sr-only">Loading...</span>
            </div>

            <!-- RESULT -->
            <div id="results" class="pt-2">
              <h5>R E S U L T S</h5>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Monthly Payment</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  id="monthly-payment"
                  name="monthly-payment"
                  disabled
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Payment</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  id="total-payment"
                  name="total-payment"
                  disabled
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total Interest</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  id="total-interest"
                  name="total-interest"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
